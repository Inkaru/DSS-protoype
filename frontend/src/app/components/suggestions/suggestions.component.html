<section id="resource-header" class="mb-4">
  <div class="container">
    <div class="row">
      <div class="col text-center pt-5 text-white">
        <h1 class="display-4">Suggestions</h1>
        <p class="lead">
          Here is a selection of projects and users that fits your profile
        </p>
        <hr>
      </div>
    </div>
  </div>
</section>

<div class="row mx-4 text-white" *ngIf="!userReco.length && !projectReco.length">
  <h3>Fill your profile to get suggestions</h3>
</div>

<div class="row mx-4" *ngIf="userReco.length || projectReco.length">

  <div class="col-md-6">
    <h4 class="text-center text-white">Projects</h4>
    <div *ngFor="let project of projectReco" class="card m-3">
      <div class="card-header">
        <a class="" routerLink="/project/{{project.id}}">
          <h5>
            <i class="fas fa-caret-right"></i>
            {{project.name}}
          </h5>
        </a>
      </div>
      <div class="card-body">
        <div class="card-title" *ngIf="project.tags.length">
          <button *ngFor="let tag of project.tags" class="btn btn-sm btn-outline-info mr-1 disabled">
            {{tag}}
          </button>
        </div>
        <p class="card-text">{{project.description}}</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <h4 class="text-center text-white">Users</h4>
    <div *ngFor="let user of userReco" class="card m-3">
      <div class="card-header">
        <a class="" routerLink="/user/{{user.id}}">
          <h5 *ngIf="user.type == 'PERSON'">
            <i class="fas fa-caret-right"></i>
            {{user.loginName}}
          </h5>
          <h5 *ngIf="user.type !== 'PERSON'">
            <i class="fas fa-caret-right"></i>
            {{user.displayName}}
          </h5>
        </a>
      </div>
      <div class="card-body">
        <div class="card-title" *ngIf="user.fieldOfActivityTags.length">
          <button *ngFor="let tag of user.fieldOfActivityTags" class="btn btn-sm btn-outline-info mr-1 disabled">
            {{tag}}
          </button>
        </div>
        <p class="card-text">{{user.description}}</p>
      </div>
    </div>
  </div>
</div>
