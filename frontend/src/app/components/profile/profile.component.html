<div class="container">
  <h1 class="display-5 mt-3 ">Profile</h1>
  <div class="row mt-5">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="card h-100" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{currentUser.firstName}} {{currentUser.lastName}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{currentUser.email}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{currentUser.phoneNumber}}</h6>
          <div class="card-text">
            <p class="text-muted">
              {{currentUser.description}}
            </p>
          </div>
          <div class="">
            <span class="mr-1">Liked Projects</span>
            <button class="circle">A</button>
            <button class="circle">B</button>
          </div>

          <div class="">
            <span class="mr-1">Followed Projects :</span>
            <button class="circle">C</button>
            <button class="circle">D</button>
          </div>
        </div>

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#profileFormModal">
          Edit Profile
        </button>
      </div>
    </div>

    <!-- edition own projects -->

    <div class="container col-sm-12 col-md-6 col-lg-8">
      <div class="rounded shadow bg-white p-5">
        <div class="row">
          <div class="col">
            <h3 class="font-weight-light align-self-center">My Projects</h3>
          </div>
          <div class="col text-right">
            <button class="btn btn-primary" data-toggle="modal" data-target="#projectsFormModal"
                    (click)="resetForm()">Submit a new project
            </button>
          </div>
        </div>
        <hr class="mt-1 mb-5 bg-dark">
        <div class="card mb-2" *ngFor="let project of projects">
          <div class="card-body">
            <div class="col-10">
              <div class="card-title">
                <a routerLink="/project/{{project.id}}">
                <span class="heading-5 mr-2">
                  <i class="fas fa-caret-right"></i>
                  {{project.name}}
                </span>
                </a>
                <button class="btn btn-sm btn-primary mr-1" type="button" (click)="onEditProject(project)"><i
                  class="fas fa-edit"></i></button>
                <button class="btn btn-sm btn-secondary" type="button" (click)="onDeleteProject(project.id)"><i
                  class="fas fa-trash-alt"></i></button>
              </div>
              <p class="card-text">{{project.description}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="profileFormModal" tabindex="-1" role="dialog"
       aria-labelledby="exampleModalScrollableTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalScrollableTitle">Edit Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>

            <div class="form-row mb-4">
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.firstName" placeholder="Firstname" name="firstname">
              </div>
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.lastName" placeholder="Lastname" name="lastname">
              </div>
            </div>

            <label>Contact</label>
            <div class="form-row mb-4">
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.email" placeholder="Email" name="email">
              </div>
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.phoneNumber"
                       placeholder="Phone number" name="phonenumber">
              </div>
            </div>

            <label>Address</label>
            <div class="form-row mb-1">
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.address" placeholder="Address" name="address">
              </div>
            </div>
            <div class="form-row mb-4">
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.city" placeholder="City" name="city">
              </div>
              <div class="col">
                <input class="form-control" type="text" [(ngModel)]="currentUser.country" placeholder="Country" name="country">
              </div>
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" [(ngModel)]="currentUser.description" class="form-control" name="description"></textarea>
            </div>

          </form>
        </div>
        <div *ngIf="error" class="alert alert-danger mb-0">
          {{error}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateProfile()">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="projectsFormModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <form [formGroup]="projectsForm" (ngSubmit)="onSubmitProjectsForm()">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Edition d'un projet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" placeholder="name of the project" class="form-control" formControlName="name">
            </div>
            <div class="form-group">
              <textarea placeholder="description" rows="4" class="form-control w-100"
                        formControlName="description"></textarea>
            </div>

          </div>
          <div *ngIf="error" class="alert alert-danger mb-0">
            {{error}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
            <button type="button" class="btn btn-primary" type="submit">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
